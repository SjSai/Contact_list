<ion-header>
  <ion-navbar>
    <ion-title>
      My Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <h2>{{contact.name}}</h2>
   <p>{{contact.number}}</p>
   <button ion-button icon-only item-end clear (click)="makeCall(contact.number)">
<ion-icon name="call"  ></ion-icon>
</button>

    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <button (click)="onClickButton()" ion-button full>Add new Contact</button>
</ion-footer>
