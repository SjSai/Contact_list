<ion-header>

  <ion-navbar>
    <ion-title>New Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
  <ion-item>
    <ion-input placeholder="Name" type="text" name="name" ngModel required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Number" type="number" name="number" ngModel required></ion-input>
  </ion-item>

  <button  ion-button color="secondary" class="buttonStyle" type="submit" [disabled]="!f.valid">Add </button>
</form>
</ion-content>
